plugins {
    id 'groovy'
    id 'idea'
    id 'maven'
    id 'application'
}

repositories {
    mavenCentral()
    jcenter()
    maven {
        url "http://dl.bintray.com/filipmalczak/maven"
    }
}

mainClassName = 'com.github.filipmalczak.impl.example_msga.Experiment'

dependencies {
    // Common dependencies
    compile localGroovy()
    compile 'org.slf4j:slf4j-api:1.7.2'
    compile "can.i.has:GreX:0.1"

    testCompile 'junit:junit:4.11'

    runtime 'org.slf4j:slf4j-log4j12:1.7.2'

}

test {
    useJUnit()
}

task wrapper(type: Wrapper){
    gradleVersion = '1.12'
}
